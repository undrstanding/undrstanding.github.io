        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            /* Technical Grid Background */
            background-image:
                linear-gradient(to right, #e5e5e5 1px, transparent 1px),
                linear-gradient(to bottom, #e5e5e5 1px, transparent 1px);
            background-size: 60px 60px;
            overflow: hidden;
            /* Prevent scrolling during swipes */
            touch-action: none;
            /* Disable default touch actions */
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        #stack-container {
            perspective: 1000px;
            position: relative;
            width: 100%;
            height: 60vh;
            max-width: 380px;
            /* Slightly narrower for better vertical proportions */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flash-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            /* Boxier feel - less rounded */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #000;
            /* Crisp black border for "technical" feel */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.1s linear, box-shadow 0.2s;
            cursor: grab;
            user-select: none;
            touch-action: none;
        }

        .flash-card:active {
            cursor: grabbing;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .flash-card-header {
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #000;
            background: #fafafa;
        }

        .flash-card-body {
            flex-grow: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Removed align-items: center to allow left align check if needed, but centering usually looks better for flashcards */
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            /* Hide overflow if it happens, though we aim to fit */
        }

        /* Subtle texture for card body */
        .flash-card-body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(#000000 0.5px, transparent 0.5px);
            background-size: 10px 10px;
            opacity: 0.03;
            pointer-events: none;
        }

        .flash-card-footer {
            padding: 1rem;
            background: #000;
            color: white;
            text-align: center;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            pointer-events: none;
        }

        /* Status indicators for swipe */
        .status-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            padding: 0.5rem 1rem;
            border: 4px solid;
            border-radius: 0.5rem;
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0;
            z-index: 20;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(2px);
        }

        /* Modified badge positions or just centered overlay? 
           Centered is bold. Let's try side stamps like Tinder.
        */
        .status-badge {
            top: 4rem;
            transform: rotate(0deg);
            /* Reset for override */
            left: auto;
            background: transparent;
            backdrop-filter: none;
        }

        .status-nop {
            right: 2rem;
            color: #22c55e;
            border-color: #22c55e;
            transform: rotate(15deg);
        }

        .status-yep {
            left: 2rem;
            color: #22c55e;
            border-color: #22c55e;
            transform: rotate(-15deg);
        }

        /* Card Depth Stack - visible borders */
        .flash-card-shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border: 1px solid #000;
            border-radius: 0.5rem;
            z-index: -1;
        }

        /* Empty State Animation */
        /* Entry Animations */
        @keyframes slideUpFade {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .animate-enter {
            animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            /* Starte hidden */
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }

        .empty-icon {
            animation: float 3s ease-in-out infinite;
        }

        /* Search Bar Expansion Animation */
        @keyframes expandSearch {
            0% {
                opacity: 0;
                transform: scale(0.9) translateX(10px);
                transform-origin: right center;
            }

            100% {
                opacity: 1;
                transform: scale(1) translateX(0);
                transform-origin: right center;
            }
        }

        .animate-expand {
            animation: expandSearch 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        // --- Refactored Deck Logic ---
        const masterDeck = [...cardsData]; // Immutable copy of all cards
        let currentDeck = []; // The deck currently being played
        let history = []; // Stack for undo
        let currentTopic = 'All';

        const container = document.getElementById('stack-container');
        const emptyState = document.getElementById('empty-state');
        const controlsContainer = document.getElementById('controls-container');
        const btnReject = document.getElementById('btn-reject');
        const btnAccept = document.getElementById('btn-accept');

        // Custom scrollbar hidden util
        const style = document.createElement('style');
        style.innerHTML = `
            .custom-scrollbar::-webkit-scrollbar { display: none; }
            .custom-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        `;
        document.head.appendChild(style);

        // Inject Filter UI
        const filterContainer = document.createElement('div');
        // Fit into header: right aligned
        filterContainer.className = "ml-4";

        // Get unique topics and sort, ensuring "All" is always first
        const uniqueTopics = [...new Set(masterDeck.map(c => c.topic))].sort();
        const topics = ['All', ...uniqueTopics];

        // Custom Dropdown State
        let isDropdownOpen = false;
        let isSearchExpanded = false;
        let searchQuery = '';

        // Initialize Filter UI Structure (Dynamic based on Expanded State)
        function initFilterUI() {
            // If Collapsed: Show Icon Button
            if (!isSearchExpanded) {
                filterContainer.innerHTML = `
                    <div class="relative">
                        <button onclick="expandSearch()" class="w-10 h-10 bg-white hover:bg-gray-50 border-2 border-black rounded-full flex items-center justify-center transition-transform hover:scale-105 focus:outline-none shadow-sm">
                             <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </button>
                    </div>
                `;
            }
            // If Expanded: Show Input + Dropdown
            else {
                filterContainer.innerHTML = `
                    <div class="relative animate-expand origin-right">
                        <div class="relative">
                             <input 
                                type="text" 
                                id="topic-search"
                                value="${searchQuery}" 
                                placeholder="SEARCH TOPIC..."
                                oninput="handleSearch(this.value)"
                                onfocus="openDropdown()"
                                onclick="event.stopPropagation()"
                                class="appearance-none bg-white border-2 border-black text-[10px] sm:text-xs font-mono font-black uppercase tracking-widest py-2 pl-4 pr-10 rounded-full transition-all focus:outline-none w-full max-w-[200px] truncate text-black placeholder-gray-400 shadow-none"
                            />
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-black" id="search-icon-container">
                                 <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            </div>
                        </div>
                        <!-- Dropdown Container -->
                        <div id="dropdown-menu-container"></div>
                    </div>
                `;
                // Render list immediately
                renderDropdownList();

                // Focus Logic
                setTimeout(() => {
                    const input = document.getElementById('topic-search');
                    if (input) {
                        input.focus();
                        if (searchQuery) input.value = searchQuery;
                    }
                }, 0);
            }
        }

        // Render Only the Dropdown List (Dynamic)
        function renderDropdownList() {
            const activeTopic = currentTopic;

            // Filter topics based on search query
            const filteredTopics = topics.filter(t =>
                t.toLowerCase().includes(searchQuery.toLowerCase())
            );

            const dropdownHTML = `
                <div class="${isDropdownOpen ? 'opacity-100 scale-100 pointer-events-auto' : 'opacity-0 scale-95 pointer-events-none'} absolute top-full right-0 mt-2 w-48 bg-white border border-gray-200 rounded-xl shadow-xl z-50 transform origin-top-right transition-all duration-200 overflow-hidden">
                    <div class="max-h-[60vh] overflow-y-auto custom-scrollbar py-1" style="overscroll-behavior: contain; touch-action: pan-y;" onwheel="event.stopPropagation()" ontouchmove="event.stopPropagation()">
                        ${filteredTopics.length > 0 ? filteredTopics.map(t => `
                            <div class="px-4 py-2 hover:bg-gray-50 cursor-pointer flex items-center justify-between group transition-colors" onclick="selectTopic('${t}')">
                                <span class="text-xs font-mono font-bold uppercase tracking-widest ${t === activeTopic ? 'text-black' : 'text-gray-500 group-hover:text-black'}">${t}</span>
                                ${t === activeTopic ? '<svg class="w-3 h-3 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>' : ''}
                            </div>
                        `).join('') : '<div class="px-4 py-2 text-xs text-gray-400 font-mono text-center">NO TOPICS FOUND</div>'}
                    </div>
                </div>
             `;

            const container = document.getElementById('dropdown-menu-container');
            if (container) container.innerHTML = dropdownHTML;
        }

        // Filter Actions
        window.expandSearch = function () {
            isSearchExpanded = true;
            isDropdownOpen = true;
            searchQuery = '';
            initFilterUI();
            toggleBackdrop(true);
            event.stopPropagation();
        };

        window.collapseSearch = function () {
            isSearchExpanded = false;
            isDropdownOpen = false;
            initFilterUI();
            toggleBackdrop(false);
        };

        window.openDropdown = function () {
            if (!isDropdownOpen) {
                isDropdownOpen = true;
                renderDropdownList();
                toggleBackdrop(true);
            }
        };

        function toggleBackdrop(show) {
            const backdrop = document.getElementById('menu-backdrop');
            if (show) {
                backdrop.classList.remove('hidden');
                // Small delay to allow display:block to apply before opacity transition
                requestAnimationFrame(() => {
                    backdrop.classList.remove('opacity-0');
                    backdrop.classList.add('opacity-100');
                });
                document.body.style.overflow = 'hidden'; // Prevent body scroll
            } else {
                backdrop.classList.remove('opacity-100');
                backdrop.classList.add('opacity-0');
                setTimeout(() => {
                    backdrop.classList.add('hidden');
                }, 300); // Wait for transition
                document.body.style.overflow = ''; // Restore body scroll
            }
        }

        window.handleSearch = function (val) {
            searchQuery = val;
            isDropdownOpen = true;
            renderDropdownList();
        };

        window.selectTopic = function (topic) {
            currentTopic = topic;
            collapseSearch();
            resetDeck();
        };

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (isSearchExpanded && !filterContainer.contains(e.target)) {
                collapseSearch();
            }
        });

        initFilterUI();

        // Insert filter into HEADER, replacing the old "Info Cards" badge
        const header = document.querySelector('header');
        // Robustly find the element to replace (it's the second child, the "Info Cards" badge)
        // If it's already a filter info, we replace that too.
        const rightSideElement = header.lastElementChild;

        if (rightSideElement && rightSideElement !== header.firstElementChild) {
            rightSideElement.replaceWith(filterContainer);
        } else {
            header.appendChild(filterContainer);
        }

        function resetDeck() {
            // Filter from master
            if (currentTopic === 'All') {
                currentDeck = [...masterDeck];
            } else {
                currentDeck = masterDeck.filter(c => c.topic === currentTopic);
            }

            // Shuffle
            currentDeck.sort(() => Math.random() - 0.5);

            // Clear history on reset
            history = [];

            // Render
            renderStack();
            updateUndoButtonState();
        }


        function renderStack() {
            // Update counter - Removed as countBadge is no longer used in this UI
            // countBadge.innerText = currentDeck.length;
            // countBadge.classList.remove('scale-125');
            // void countBadge.offsetWidth; // trigger reflow
            // if (currentDeck.length > 0) countBadge.classList.add('scale-125');

            // Remove existing cards
            const existing = container.querySelectorAll('.flash-card, .flash-card-shadow');
            existing.forEach(e => e.remove());

            if (currentDeck.length === 0) {
                emptyState.classList.remove('hidden');
                // Change empty message based on filter?
                const emptyTitle = emptyState.querySelector('h3');
                const emptyText = emptyState.querySelector('p');

                if (currentTopic !== 'All' && masterDeck.filter(c => c.topic === currentTopic).length > 0) {
                    // Completed a specific topic
                    emptyTitle.innerText = `${currentTopic} Complete`;
                    emptyText.innerText = `You've mastered all cards in ${currentTopic}. Select another topic or restart.`;
                } else {
                    // Completed everything
                    emptyTitle.innerText = "Knowledge Refreshed";
                    emptyText.innerText = "You've mastered this deck. Every fact has been reviewed. Ready for another round?";
                }

                controlsContainer.style.opacity = '0';
                controlsContainer.style.pointerEvents = 'none';
                return;
            } else {
                emptyState.classList.add('hidden');
                controlsContainer.style.opacity = '1';
                controlsContainer.style.pointerEvents = 'auto';
            }

            // Render max 3 items
            const limit = Math.min(currentDeck.length, 3);

            for (let i = limit - 1; i >= 0; i--) {
                const card = createCard(currentDeck[i], i);
                container.appendChild(card);
            }

            initSwipe();
        }

        function createCard(data, index) {
            const el = document.createElement('article');
            el.className = 'flash-card';
            el.style.zIndex = 100 - index;

            const scale = 1 - (index * 0.05);
            const translateY = index * 12; // px
            const brightness = 100 - (index * 5);

            el.style.transform = `translateY(${translateY}px) scale(${scale})`;
            el.style.filter = `brightness(${brightness}%)`;

            if (index > 0) {
                el.style.pointerEvents = 'none';
            }

            const textLength = data.fact.length;
            let textSizeClass = 'text-2xl';
            if (textLength > 100) textSizeClass = 'text-lg';
            else if (textLength > 60) textSizeClass = 'text-xl';
            else if (textLength < 30) textSizeClass = 'text-3xl';

            const viewBox = data.viewBox || "0 0 24 24";

            el.innerHTML = `
                <div class="status-badge status-yep">UNDRSTOOD</div>
                <div class="status-badge status-nop">UNDRSTOOD</div>

                <div class="flash-card-header">
                    <div class="flex items-center gap-3">
                         <div class="w-8 h-8 rounded-md flex items-center justify-center text-white shadow-sm" style="background-color: ${data.color}">
                            <svg width="18" height="18" viewBox="${viewBox}" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                ${data.icon}
                            </svg>
                        </div>
                        <div class="flex flex-col text-left">
                            <span class="mono text-[0.6rem] font-bold uppercase tracking-widest text-gray-400">${data.topic}</span>
                            <span class="text-sm font-semibold text-black leading-none">${data.type}</span>
                        </div>
                    </div>
                </div>

                <div class="flash-card-body">
                    <h2 class="${textSizeClass} font-bold text-gray-900 leading-tight mb-2">
                        ${data.fact}
                    </h2>
                </div>

                <div class="flash-card-footer transition-colors" style="background-color: ${data.color}">
                    Click to Explore Topic
                </div>
            `;

            el.addEventListener('click', () => {
                if (!isDragging) {
                    window.location.href = data.url;
                }
            });

            return el;
        }

        /* --- Swipe Logic --- */
        let isDragging = false;
        let startX = 0;
        let activeCard = null;

        function initSwipe() {
            activeCard = container.lastElementChild;
        }

        document.addEventListener('touchstart', onDragStart, { passive: false });
        document.addEventListener('touchmove', onDragMove, { passive: false });
        document.addEventListener('touchend', onDragEnd);

        document.addEventListener('mousedown', onDragStart);
        document.addEventListener('mousemove', onDragMove);
        document.addEventListener('mouseup', onDragEnd);


        function onDragStart(e) {
            const target = e.target.closest('.flash-card');
            if (!target || target !== container.lastElementChild) return;

            activeCard = target;
            isDragging = true;

            if (e.type === 'touchstart') {
                startX = e.touches[0].clientX;
            } else {
                startX = e.clientX;
            }

            activeCard.style.transition = 'none';
        }

        function onDragMove(e) {
            if (!isDragging || !activeCard) return;
            e.preventDefault();

            let x;
            if (e.type === 'touchmove') {
                x = e.touches[0].clientX;
            } else {
                x = e.clientX;
            }

            const deltaX = x - startX;
            const rotate = deltaX * 0.05;

            activeCard.style.transform = `translate(${deltaX}px, 0) rotate(${rotate}deg)`;

            const badgeYep = activeCard.querySelector('.status-yep');
            const badgeNop = activeCard.querySelector('.status-nop');

            if (deltaX > 0) {
                badgeYep.style.opacity = Math.min(deltaX / 100, 1);
                badgeNop.style.opacity = 0;
            } else {
                badgeNop.style.opacity = Math.min(Math.abs(deltaX) / 100, 1);
                badgeYep.style.opacity = 0;
            }
        }

        function onDragEnd(e) {
            if (!isDragging || !activeCard) return;
            isDragging = false;

            let endX;
            if (e.type === 'touchend') {
                endX = e.changedTouches[0].clientX;
            } else {
                endX = e.clientX;
            }

            const deltaX = endX - startX;
            const threshold = 100;

            if (Math.abs(deltaX) > threshold) {
                // Swipe Out
                const direction = deltaX > 0 ? 1 : -1;
                const endPos = window.innerWidth * 1.5 * direction;

                activeCard.style.transition = 'transform 0.4s ease-out';
                activeCard.style.transform = `translate(${endPos}px, 0) rotate(${direction * 20}deg)`;

                const badge = deltaX > 0 ? activeCard.querySelector('.status-yep') : activeCard.querySelector('.status-nop');
                badge.style.opacity = 1;

                setTimeout(() => {
                    const removedCard = currentDeck.shift(); // Use currentDeck
                    history.push(removedCard);

                    activeCard.remove();
                    renderStack();
                    updateUndoButtonState();
                }, 300);

            } else {
                // Reset
                activeCard.style.transition = 'transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)';
                activeCard.style.transform = 'translate(0, 0) rotate(0deg)';

                activeCard.querySelector('.status-yep').style.opacity = 0;
                activeCard.querySelector('.status-nop').style.opacity = 0;
            }
        }

        // UNDO Button
        btnReject.addEventListener('click', () => {
            if (history.length > 0) {
                const prevCard = history.pop();
                currentDeck.unshift(prevCard); // Use currentDeck
                renderStack();

                const card = container.lastElementChild;
                if (card) {
                    card.style.transition = 'none';
                    card.style.transform = 'translate(-120vw, 0) rotate(-20deg)';
                    void card.offsetWidth;
                    card.style.transition = 'transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)';
                    card.style.transform = 'translate(0, 0) rotate(0deg)';
                }
                updateUndoButtonState();
            }
        });

        btnAccept.addEventListener('click', () => {
            const card = container.lastElementChild;
            if (card && card.classList.contains('flash-card')) {
                card.style.transition = 'transform 0.5s ease-out';
                card.style.transform = `translate(120vw, 0) rotate(20deg)`;
                card.querySelector('.status-yep').style.opacity = 1;
                setTimeout(() => {
                    const removedCard = currentDeck.shift(); // Use currentDeck
                    history.push(removedCard);

                    card.remove();
                    renderStack();
                    updateUndoButtonState();
                }, 300);
            }
        });

        function updateUndoButtonState() {
            if (history.length === 0) {
                btnReject.style.opacity = '0.5';
                btnReject.style.cursor = 'not-allowed';
            } else {
                btnReject.style.opacity = '1';
                btnReject.style.cursor = 'pointer';
            }
        }

        // Overwrite restart button logic based on new structure
        window.restartDeck = function () {
            resetDeck();
        }

        // Update the HTML restart button to call restartDeck() instead of location.reload()
        const restartBtn = emptyState.querySelector('button');
        restartBtn.setAttribute('onclick', 'restartDeck()');

        // Initialize
        resetDeck(); // Initial setup using Reset to populate currentDeck

    </script>
